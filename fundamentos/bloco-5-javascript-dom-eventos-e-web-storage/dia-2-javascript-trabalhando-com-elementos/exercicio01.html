<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
        section {
            border-color: black;
            border-style: solid;
        }
        
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
        
        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }
        
        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }
        
        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }
        
        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // COLOQUE SEU CÓDIGO AQUI

        // 1.Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
        const tagH1 = document.createElement('h1');
        tagH1.innerText = 'Exercício 5.2 - JavaScript DOM';
        document.body.appendChild(tagH1);

        // 2.Adicione a tag main com a classe main-content como filho da tag body
        const elementMain = document.createElement('main');
        elementMain.className = 'main-content';
        document.body.appendChild(elementMain);

        // 3.Adicione a tag section com a classe center-content como filho da tag main criada no passo 2

        const elementSection = document.createElement('section');
        elementSection.className = 'center-content';
        elementMain.appendChild(elementSection);

        // 4. Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        const elementp = document.createElement('p');
        elementp.innerText = 'Algum texto';
        elementSection.appendChild(elementp);

        // 5. Adicione a tag section com a classe left-content como filho da tag main criada no passo 2
        const elementSection2 = document.createElement('section');
        elementSection2.className = 'left-content';
        elementMain.appendChild(elementSection2);

        // 6.Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
        const elementSection3 = document.createElement('section');
        elementSection3.className = 'right-content';
        elementMain.appendChild(elementSection3);

        // 7.Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5
        const image = document.createElement('img');
        image.src = 'https://picsum.photos/200';
        image.className = 'small-image';
        elementSection2.appendChild(image);

        // 8.Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6
        const list = document.createElement('ul');
        elementSection3.appendChild(list);

        const array = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];

        for (let num in array) {
            const elementLi = document.createElement('li');
            elementLi.innerHTML = array[num];
            list.appendChild(elementLi);
        }

        // 9.Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2

        for (let i = 1; i <= 3; i += 1) {
            const elementH3 = document.createElement('h3');
            elementH3.innerText = 'teste' + i;
            elementMain.appendChild(elementH3);
        }

        //BONUS

        //1.Adicione a classe title na tag h1 criada
        tagH1.className = 'title';

        //2.Adicione a classe description nas 3 tags h3 criadas;
        const elementH3 = document.getElementsByTagName('h3');

        for (let i = 0; i < 3; i += 1) {
            elementH3[i].className = 'description';
        }

        // 3. Remova a section criado no passo 5

        elementMain.removeChild(elementSection2);

        //4.Centralize a section criado no passo 6
        elementSection3.style.marginRight = 'auto';

        //5.Troque a cor de fundo do elemento pai da section criada no passo 3 
        const pai = elementSection.parentElement;
        pai.style.backgroundColor = 'purple';
    </script>


</body>

</html>
