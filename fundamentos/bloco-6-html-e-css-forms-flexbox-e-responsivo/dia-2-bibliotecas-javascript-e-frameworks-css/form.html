<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-curriculo</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="display-3">Formulário para cadastro de currículo</h1>
        <p class="lead">Preencha os campos abaixo.</p>
    </header>
    <main>
        <form>
            <div class='container-sm'>
                <fieldset>
                    <div class="mb-3">
                        <label for="name">Nome: </label>
                        <input class="form-control-sm" type="text" name="name" id="name" maxlength="40" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Endereço de e-mail: </label>
                        <input class="form-control-sm" type="email" name="email" id="email" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf-number">CPF: </label>
                        <input class="form-control-sm" type="text" name="cpf" id="cpf-number" maxlength="11" required>
                    </div>
                    <div class="mb-3">
                        <label for="address">Endereço: </label>
                        <input class="form-control-sm" type="text" name="address" id="address" maxlength="200" required>
                    </div>
                    <div class="mb-3">
                        <label for="city">Cidade: </label>
                        <input class="form-control-sm" type="text" name="city" id="city" maxlength="200" required>
                    </div>
                    <div class="mb-3">
                        <label for="state">Estado: </label>
                        <select name="state" id="state" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
                    </div>
                    <div class="mb-3">
                        <label for="houseType">Tipo de imóvel: </label>
                        <input type="radio" name="houseType" id="house" value="house" required>
                        <span>Casa</span>
                        <input type="radio" name="houseType" id="apartment" value="apartment" required>
                        <span>Apartamento</span>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="mb-3">
                        <label for="resume">Resumo do currículo: </label>
                        <textarea id="resume" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="role">Cargo: </label>
                        <input class="form-control-sm" type="text" name="role" id="role" maxlength="40" required>
                    </div>
                    <div class="mb-3">
                        <label for="roleDescription">Descrição do cargo: </label>
                        <input class="form-control-sm" type="text" id="roleDescription" maxlength="500" name="roleDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="startDate">Data de início: </label>
                        <input class="form-control-sm" type="text" id="datepicker" name="startDate" required>
                    </div>
                </fieldset>
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-danger" type="button">Limpar</button>
            </div>
        </form>
    </main>
    <section class="form-data"></section>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="pikaday.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
