<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header class="form-header">
        <h1>Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo.</p>
    </header>
    <main>
        <form method="get">
            <div class="form-cv">
                <fieldset>
                    <div class="content">
                        <label for="input-name">Nome:                    
                            <input type="text" name="name" id="input-name" maxlength="40" required> 
                        </label>
                    </div>
                    <div class="content">
                        <label for="input-email">Email:
                            <input type="email" name="email" id="input-email" maxlength="50" required> 
                        </label>
                    </div>
                    <div class="content">
                        <label for="input-cpf">CPF:
                            <input type="text" name="cpf" id="input-cpf" maxlength="11" required> 
                        </label>
                    </div>
                    <div class="content">
                        <label for="input-add">Endereço:
                            <input type="text" name="add" id="input-add" maxlength="200" required> 
                        </label>
                    </div>
                    <div class="content">
                        <label for="input-city">Cidade:
                            <input type="text" name="city" id="input-city" maxlength="28" required> 
                        </label>
                    </div>
                    <div class="content">
                        <label for="select-st">Estado:
                            <select name="state" id="select-st" required>
                                <option disable selected value>Selecione seu estado</option>
                            </select> 
                        </label>
                    </div>
                    <div class="content">
                        <label for="input-type">Tipo:
                            <input type="radio" name="input-type" id="input-house" value = 'house' required>
                            <span>Casa</span>
                            <input type="radio" name="input-type" id="input-apart" value='apart'required>
                            <span>Apartamento</span>
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="content">
                        <label for="txtarea-resume">Resumo do currículo:
                            <textarea name="resume" id="txtarea-resume" cols="100" rows="20" maxlength="1000" required></textarea>
                        </label>
                    </div>
                    <div class="content">
                        <label for="cargo">Cargo:
                            <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
                        </label>
                    </div>
                    <div class="content">
                        <label for="descricao">Descrição do cargo:
                            <input type="text" name="descricao" id="descricao" maxlength="500" required>
                        </label>
                    </div>
                    <div class="content">
                        <label for="date">Data de início:
                            <input type="text" name="date" id="input-date" value='' required>
                        </label>
                    </div>
                </fieldset>
                <button type="submit" id="btn-submit">Enviar</button>
                <button type='button' id='btn-clear'>Limpar</button>
            </div>
        </form>
    </main>
    <section class="form-data"></section>
    <script src="script.js"></script>
</body>

</html>
